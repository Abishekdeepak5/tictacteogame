<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    height: 100vh;
    font-family: 'Poppins','Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}
.form-container{
    align-items: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
    height: 75vh;
}
 .form-fields{
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
    padding: 0 0.5em;
 }
.Box {
    align-items: center;
    display: flex;
    justify-content: center;
    flex-direction: column;
    margin: 0 auto;
} 
.changeToPlay {
    display: none;
}

.boardContainer {
    width: 100%;
    /* height: 100vh; */
    position: absolute;
    background-color: white;
    top: 0%;
    left: 0%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    visibility: hidden;
    /* transform: translate(-50%,-50%); */
}

.boardShow {
    visibility: visible;
}

.board {
    /* display:none; */
    /* visibility: hidden; */
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 2px;
    max-width: 306px;
    margin: 0 auto;
    margin: 4em 0;

}

.cell {
    width: 100px;
    height: 100px;
    border: 1px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.cell:hover {
    background-color: #f3f3f3;
}

/* .cell[data-cell]:hover::before {
content: '';
position: absolute;
width: 100%;
height: 100%;
background-color: rgba(255, 255, 255, 0.7);
z-index: -1;
} */

.cell[data-cell]::before {
    content: '';
    position: absolute;
    /* width: 100%; */
    height: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s;
}

.winCell {
    text-decoration: line-through;
    color: red;
}

.sendbtn {
    height: inherit;
    width: 100%;
    max-width: 400px;
    text-align: center;
    margin: 0;
    display: none;
}
.loader {
    border: 4px solid #f3f3f3;
    border-top: 7px solid #3498db;
    border-bottom: 7px solid #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-top: 10px;
    visibility: hidden;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}

.loadon {
    visibility: visible;
}

#chat-box {
    max-width: 600px;
    width: 90%;
    margin: 0 auto;
    height: 300px;
    border: 1px solid #ccc;
    padding: 10px;
    overflow-y: scroll;
}

#message-input {
    max-width: 600px;
    width: 90%;
    margin: 0 auto;
    padding: 5px;
}

#send-button {
    max-width: 600px;
    width: 90%;
    margin: 0 auto;
    padding: 5px;
    margin-top: 5px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    margin-bottom: 5em;
}
.sendContainer{
    display:flex;
    justify-content: end;
    margin-bottom: 0.5em;
}
.sendMess{
        background-color: rgba(112, 197, 126, 0.548);
        max-width: 80%;
        text-align: center;
        width: fit-content;
        padding: 0.5em;
        border-radius: 5px;
}
.recContainer{
    display:flex;
    justify-content: start;
}
.recMess{
        background-color: rgba(208, 204, 226, 0.493);
        max-width: 80%;
        text-align: center;
        width: fit-content;
        padding: 0.5em;
        border-radius: 5px;
}
</style>
<body>
    <center style="font-size: 2em;">Abishek Tic Tac Toe</center>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
        integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <div class="form-container">
        <form class="form-fields">
            <div class="form-field">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" style="width: 100%;" id="name">
                </div>

                <div class="form-group">
                    <label for="to">Room ID</label>
                    <input type="text" class="form-control" id="roomid">
                </div>

            </div>
            <div class="w-100  d-flex justify-content-center">
                <div class="loader" style="text-align: center;"></div>
            </div>
            <div class="text-center w-100">
                <button class="btn btn-primary text-light text-center mt-2 w-100" onclick="disname()">Create Room</button>
            </div>
            <div class="d-flex">
                <div class="text-center w-50">
                    <button class="btn btn-primary text-light text-center mt-2 w-100" onclick="joinRoom()">Join Room</button>
                </div>

                <div class="text-center ms-2  w-50">
                    <button class="btn btn-primary text-light text-center mt-2 w-100" onclick="joinRandom()">Random join</button>
                </div>
            </div>  
        </form>
    </div>
    <div class="Box">
        <!-- <div class="loader"></div> -->
        <div class="sendbtn">
            <label for="">send:</label>
            <input type="text" name="" id="sendBox">
            <button onclick="sendMessage()" style="margin: 0;">Send</button>
        </div>
        <br>
    </div>
    <div class="boardContainer">
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-button">Send</button>
        </div>
        
    </div>

    <div id="message"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>

    var socket = io();
    var room;
    let isPlay = true;
    var currentPlayer;
    var socUID = '';
    const load = document.querySelector('.loader');
    var btnclick = true;
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-button");
    // document.querySelector('.boardContainer').classList.add('boardShow');
    
    sendButton.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message !== "") {
            // appendMessage("You", message);
            socket.emit('sendmessage', {
                sendmessage: message,
                roomid: room
            });
            messageInput.value = "";
        }
    });

    function appendMessage(sender, message) {
        const messageElement = document.createElement("div");
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    socket.on('receiveMessage', function ({ receiveMessage, socketUID }) {
        const messageElement = document.createElement("div");
        if (socketUID == socUID) {
            messageElement.innerHTML=` <div class="sendContainer">
            <div class="sendMess">${receiveMessage}</div>
                        </div></div>`;
        } else {
            messageElement.innerHTML=` <div class="recContainer">
            <div class="recMess">${receiveMessage}</div>
                        </div></div>`;
            // messageElement.innerHTML = `${socketUID} ${receiveMessage}`;
        }
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    });
    // function receiveMessage() {
    //     setTimeout(() => {
    //         const sender = "Friend";
    //         const message = "Hello, how are you?";
    //         appendMessage(sender, message);
    //     }, 1000);
    // }
    // receiveMessage();

    function disname() {
        if (document.getElementById('name').value.trim().length > 0 && document.getElementById('roomid').value.trim().length > 0 && btnclick) {
            load.classList.add('loadon');
            btnclick = false;
            room = document.getElementById('roomid').value
            socket.emit('createRoom', {
                nickname: document.getElementById('name').value,
                gameID: document.getElementById('roomid').value
            });
        }
    }

    function joinRoom() {
        if (document.getElementById('name').value.trim().length > 0 && document.getElementById('roomid').value.trim().length > 0 && btnclick) {
            load.classList.add('loadon');

            btnclick = false;
            room = document.getElementById('roomid').value;
            socket.emit('joinRoom', {
                nickname: document.getElementById('name').value,
                roomid: document.getElementById('roomid').value
            });
        }
    }

    socket.on('createdRoom', function ({ roomObj, socketUID }) {
        currentPlayer = 'X';
        isPlay = true;
        room = roomObj.gameID;
        socUID = socketUID;
        // room=data.players[data.turnIndex].nickname;
        // room=data._id;
    });

    function joinRandom() {
        if (document.getElementById('name').value.trim().length > 0 && btnclick) {
            btnclick = false;
            load.classList.add('loadon');
            socket.emit('joinRandom', {
                nickname: document.getElementById('name').value
            });
        }
    }



    socket.on('RoomJoin', function ({ roominfo, playerSym, socketUID }) {
        console.log('Room join');
        if (currentPlayer == null && playerSym == 'O') {
            currentPlayer = 'O';
            isPlay = false;
            console.log('o assign');
            socUID = socketUID;
        }
        load.classList.remove('loadon');
        document.querySelector('.boardContainer').classList.add('boardShow');
        // console.log(data);
        room = roominfo.gameID;
        // currentPlayer=playerSym;
    });


    // socket.on('receiveMessage',function({receiveMessage,socketUID}){
    //     document.getElementById('message').textContent+=':  ' + receiveMessage;
    // });

    socket.on('playexist', function ({ data }) {
        //    console.log(currentPlayer,isPlay);
        load.classList.remove('loadon');
        btnclick = true;
    });

    socket.on('exitBoth', function ({ ticID }) {
        document.querySelector('.boardContainer').classList.remove('boardShow');
        load.classList.remove('loadon');
        btnclick = true;
        cells.forEach(cell => {
            cell.textContent = '';
        });
        gameActive = true;
        // Reload the current web page
        window.location.reload();

    });
    function sendMessage() {
        socket.emit('sendmessage', {
            sendmessage: document.getElementById('sendBox').value,
            roomid: room
        });
    }


    const cells = document.querySelectorAll('[data-cell]');
    let gameActive = true;


    socket.on('opponentClick', function ({ clickIndex, player }) {
        console.log(isPlay);
        // isPlay=!isPlay;
        if (currentPlayer != player) {
            isPlay = true;
        }
        console.log(clickIndex, player);
        // document.getElementById('message').textContent+=':  ' + data;
        cells[parseInt(clickIndex)].textContent = player;
        if (checkWin()) {
            endGame(false);
        } else if (isBoardFull()) {
            endGame(true);
        }

    });
    // io.to(playID.toString()).emit('exitBoth',{playID});



    cells.forEach(cell => {
        cell.addEventListener('click', handleCellClick);

    });

    const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6] // Diagonals
    ];

    function handleCellClick(e) {
        console.log(currentPlayer, isPlay);
        if (isPlay) {
            const cell = e.target;
            if (!gameActive || cell.textContent !== '') return;

            // cell.textContent = currentPlayer;
            const clickedIndex = Array.from(cells).indexOf(cell);
            socket.emit('clickIndex', {
                clickIndex: clickedIndex,
                roomid: room
            });
            // console.log(cells[clickedIndex].textContent);
            // console.log(clickedIndex);
            if (checkWin()) {
                endGame(false);
            } else if (isBoardFull()) {
                endGame(true);
            }
            isPlay = false;
        }
    }

    function checkWin() {
        for (const combo of winningCombos) {
            const [a, b, c] = combo;
            if (
                cells[a].textContent &&
                cells[a].textContent === cells[b].textContent &&
                cells[a].textContent === cells[c].textContent
            ) {
                cells[a].classList.add('winCell');
                cells[b].classList.add('winCell');
                cells[c].classList.add('winCell');

                return true;
            }
        }
        return false;
    }

    function isBoardFull() {
        return Array.from(cells).every(cell => cell.textContent !== '');
    }

    function endGame(draw) {
        if (draw) {
            alert("It's a draw!");
            cells.forEach(cell => {
                cell.textContent = '';
            });
        } else {
            console.log(` wins!`);
            setTimeout(() => {
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('winCell');
                });

            }, 1000);

        }
        // gameActive = false;
    }

    // Call a function to start/restart the game
    function startGame() {
        cells.forEach(cell => {
            cell.textContent = '';
        });
        gameActive = true;
        // currentPlayer = 'X';
    }

    startGame();



</script>
